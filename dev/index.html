<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
<link rel="stylesheet" href="cov/widgets/Markup/Markup.css">
<!-- <link rel="stylesheet" href="cov/widgets/Measure/Measure.css">
<link rel="stylesheet" href="cov/widgets/editing/AttributeEditor/AttributeEditor.css"> -->
<style>
html, body, #app {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
<div id="app"></div>
<script>
(function (window) {
  'use strict';
  window.dojoConfig = {
    has: {
      'esri-featurelayer-webgl': 1
    },
    packages: [{
      name: 'cov',
      location: 'https://localhost:8000/cov'
    }]
  };
}(this));
</script>
<script src="https://js.arcgis.com/4.9/"></script>
<script>
require([
  'esri/Map',
  'esri/views/MapView',
  'esri/widgets/Expand',
  'cov/widgets/Markup'
], function (
  Map,
  MapView,
  Expand,
  Markup
){
  const map = new Map({
    basemap: 'streets-navigation-vector',
    layers: []
  });

  const view = new MapView({
    container: 'app',
    map: map,
    zoom: 10,
    center: [-123, 45]
  });

  const w = new Markup({
    view: view
  });
  view.ui.add(w, 'top-right');
});
</script>
</html>
